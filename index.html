<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Bootstrap -->

        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/calendar.jpg" alt="" height="40px" width="40px" id="auth-image" />

                    <td id="timeminsec9"></td>

                <tr class="bord">
                    <td id="timeFrame-10"></td>

                <tr class="bord">

                </tr>
                <tr class="bord">
                    <td id="timeFrame-12"></td>
                    <td>

                    </td>
                    <td id="timeminsec12"></td>
                </tr>
                <tr class="bord">

                </tr>
                <tr class="bord">

                </tr>

                    <td id="timeFrame-17"></td>

        <div>

    <!-- jQuery CDN -->
